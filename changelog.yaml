- version: "NEXT"
  date: TBD
  changes:
    type: enhancement
    impact: minor
    title: Introduce network profiles

    description: >-
      <p>Allow Steward clients to select a network profile per pipeline run.</p>
      <p>Network profiles are named network-related configurations defined by Steward operators.
      Currently they define a Kubernetes network policy. Additional network-related settings may be
      added in the future.</p>
      <p>Clients can choose a network profile via <code>spec.profiles.network</code> of a PipelineRun
      resource object.</p>
    warning: ""
    upgradeNotes: >-
      <p>No incompatible changes.</p>
    deprecations: >-
      <p>Helm configuration value <code>pipelineRuns.networkPolicy</code> is deprecated: 
      use <code>pipelineRuns.networkPolicies</code> instead.</p>
    pullRequestNumber: 160
    jiraIssueNumber: 1305

