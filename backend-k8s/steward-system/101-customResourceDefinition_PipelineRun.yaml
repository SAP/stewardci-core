apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: pipelineruns.steward.sap.com
spec:
  group: steward.sap.com
  version: v1alpha1
  names:
    kind: PipelineRun
    singular: pipelinerun
    plural: pipelineruns
  scope: Namespaced
  subresources:
    status: {}
  additionalPrinterColumns:
    - name: Started
      type: date
      JSONPath: .metadata.creationTimestamp
    - name: Finished
      type: date
      JSONPath: .status.container.terminated.finishedAt
      priority: 1
    - name: Status
      type: string
      description: The current state of the pipeline run
      JSONPath: .status.state
      priority: 0
    - name: Result
      type: string
      description: The result of the pipeline run
      JSONPath: .status.result
      priority: 1
    - name: Message
      type: string
      description: The message of the pipeline run
      JSONPath: .status.messageShort
      priority: 2
  validation:
    openAPIV3Schema:
      type: object
      required:
        - spec
      properties:
        spec: ###
          type: object
          required: #TODO: Really required? Compare with run_types.go
            - jenkinsFile
            - args
            - intent
            - logging
          properties:
            jenkinsFile: ###
              type: object
              required:
                - repoUrl
                - revision
                - relativePath
              properties:
                repoUrl: ###
                  type: string
                  pattern: '^[^\s]{1,}.*$'
                revision: ###
                  type: string
                  pattern: '^[^\s]{1,}.*$'
                relativePath: ###
                  type: string
                  pattern: '^[^\s]{1,}.*$'
                repoAuthSecret: ###
                  type: string
                  pattern: '^[^\s]{1,}.*$'
            args: ### map[string]string
              type: object
              additionalProperties: ###
                type: string
                pattern: '^[^\s]{1,}.*$'
            secrets: ###
              type: array
              items:
                type: string
                pattern: '^[^\s]{1,}.*$'
            imagePullSecrets: ###
              type: array
              items:
                type: string
                pattern: '^[^\s]{1,}.*$'
            intent: ###
              type: string
              pattern: '^run|abort$'
            logging: ###
              type: object
              required:
                - elasticsearch
              properties:
                elasticsearch: ###
                  type: object
                  required:
                    - runID
                  properties:
                    runID: ###
                      type: object
            runDetails: ###
              type: object
              required: #TODO: Really required? Compare with run_types.go
                - jobName
                - sequenceNumber
                - cause
              properties:
                jobName: ###
                  type: string
                  pattern: '^[^\s]{1,}.*$'
                sequenceNumber: ###
                  type: integer
                  minimum: 1
                cause: ###
                  type: string
                  pattern: '^[^\s]{1,}.*$'
        