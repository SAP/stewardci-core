# Services used for metric collection
apiVersion: v1
kind: Service
metadata:
  name: steward-tenant-metrics
  namespace: steward-system
  labels:
    app: steward-tenant-controller
spec:
  clusterIP: None
  ports:
  - name: http-metrics
    port: 9090
    protocol: TCP
    targetPort: http-metrics
  selector:
    app: steward-tenant-controller
  sessionAffinity: None
  type: ClusterIP
