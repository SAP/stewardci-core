apiVersion: apps/v1
kind: Deployment
metadata:
  name: steward-run-controller
  namespace: steward-system
  labels:
    app: steward-run-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: steward-run-controller
  template:
    metadata:
      labels:
        app: steward-run-controller
    spec:
      serviceAccountName: steward-system
      containers:
      - name: steward-run-controller
        image: stewardci/stewardci-run-controller:191217_cc244c0
        imagePullPolicy: IfNotPresent
        ports:
          - name: http-metrics
            containerPort: 9090
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 50m
