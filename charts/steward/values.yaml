# Default values for steward.
# This is a YAML-formatted file.

targetNamespace:
  create: true
  name: "steward-system"

runController:
  args:
    qps: 5
    burst: 10
    logVerbosity: 2
  image:
    repository: stewardci/stewardci-run-controller
    tag: "0.5.1" #Do not modify this line! RunController tag updated automatically
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1
      memory: 256Mi
    requests:
      cpu: 100m
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  nodeSelector: {}
  affinity: {}
  tolerations: []

tenantController:
  args:
    logVerbosity: 2
  image:
    repository: stewardci/stewardci-tenant-controller
    tag: "0.5.1" #Do not modify this line! TenantController tag updated automatically
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1
      memory: 32Mi
    requests:
      cpu: 10m
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  nodeSelector: {}
  affinity: {}
  tolerations: []
  possibleTenantRoles: ["steward-tenant"]

# imagePullSecrets are used to pull controller images, but no other images.
imagePullSecrets: []

# metrics contains settings for Prometheus monitoring
metrics:
  serviceMonitors:
    enabled: false
    extraLabels: {}

# pipelineRuns contains common configuration for all pipeline runs
pipelineRuns:
  logging:
    elasticsearch:
      # indexURL is the URL of the Elasticsearch index to send logs to.
      # If null or empty, logging to Elasticsearch is disabled.
      # Example: http://elasticsearch-master.elasticsearch.svc.cluster.local:9200/jenkins-logs/_doc
      indexURL: ""
  jenkinsfileRunner:
    image:
      repository: stewardci/stewardci-jenkinsfile-runner
      tag: "200921_6cc247f"
      pullPolicy: IfNotPresent
    javaOpts: >-
      -Dhudson.slaves.NodeProvisioner.initialDelay=0
      -Dhudson.slaves.NodeProvisioner.MARGIN=50
      -Dhudson.slaves.NodeProvisioner.MARGIN0=0.8
      -XX:+UseContainerSupport
      -XX:MaxRAMPercentage=75.0
    resources:
      limits:
        cpu: 3
        memory: 2Gi
      requests:
        cpu: 500m
    podSecurityContext:
      # The values below must be supported by the Jenkinsfile Runner image,
      # e.g. by having file ownerships set accordingly.
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
  timeout: "60m"
  networkPolicy: ""
  limitRange: ""
  resourceQuota: ""

hooks:
  images:
    kubectl:
      repository: docker.io/bitnami/kubectl
      tag: "1.17"
      pullPolicy: IfNotPresent
