targetNamespace:
  create: true
  name: "steward-system"

runController:
  args:
    qps: 5
    burst: 10
    threadiness: 2
    logVerbosity: 3
    heartbeatInterval: 1m
    heartbeatLogging: true
    heartbeatLogLevel: 3
    k8sAPIRequestTimeout: ""
  image:
    repository: stewardci/stewardci-run-controller
    tag: "0.24.1" #Do not modify this line! RunController tag updated automatically
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 256Mi
  podSecurityContext: {}
  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  nodeSelector: {}
  affinity: {}
  tolerations: []
  podSecurityPolicyName: ""

tenantController:
  args:
    qps: 5
    burst: 10
    threadiness: 2
    logVerbosity: 3
    heartbeatInterval: 1m
    heartbeatLogging: true
    heartbeatLogLevel: 3
    k8sAPIRequestTimeout: ""
  image:
    repository: stewardci/stewardci-tenant-controller
    tag: "0.24.1" #Do not modify this line! TenantController tag updated automatically
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 64Mi
  podSecurityContext: {}
  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  nodeSelector: {}
  affinity: {}
  tolerations: []
  possibleTenantRoles: ["steward-tenant"]
  podSecurityPolicyName: ""

imagePullSecrets: []

metrics:
  serviceMonitors:
    enabled: false
    extraLabels: {}

pipelineRuns:
  logging:
    elasticsearch:
      indexURL: ""
  jenkinsfileRunner:
    image: "stewardci/stewardci-jenkinsfile-runner:TBD"
    imagePullPolicy: IfNotPresent
    javaOpts: >-
      -Dhudson.slaves.NodeProvisioner.initialDelay=0
      -Dhudson.slaves.NodeProvisioner.MARGIN=50
      -Dhudson.slaves.NodeProvisioner.MARGIN0=0.8
      -XX:+UseContainerSupport
      -XX:MaxRAMPercentage=75.0
    resources:
      limits:
        cpu: 3
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 2Gi
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    pipelineCloneRetryIntervalSec: ""
    pipelineCloneRetryTimeoutSec: ""
  timeout: "60m"
  waitTimeout: "10m"
  defaultNetworkPolicyName: ""
  networkPolicies: {}
  limitRange: ""
  resourceQuota: ""
  podSecurityPolicyName: ""

hooks:
  images:
    kubectl:
      repository: docker.io/bitnami/kubectl
      tag: "1.23@sha256:df3de0bb32b3d9f829da5a7608bd5bec85431d26ed89109b6158d8329b5305c9"
      pullPolicy: IfNotPresent

featureFlags: ""
