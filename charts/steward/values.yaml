# Default values for steward.
# This is a YAML-formatted file.

targetNamespace:
  create: true
  name: "steward-system"

runController:
  image:
    repository: stewardci/stewardci-run-controller
    tag: "0.3.14" #Do not modify this line! RunController tag updated automatically
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1
      memory: 64Mi
    requests:
      cpu: 50m
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  nodeSelector: {}
  affinity: {}
  tolerations: []

tenantController:
  image:
    repository: stewardci/stewardci-tenant-controller
    tag: "0.3.14" #Do not modify this line! TenantController tag updated automatically
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1
      memory: 32Mi
    requests:
      cpu: 10m
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  nodeSelector: {}
  affinity: {}
  tolerations: []

# imagePullSecrets are used to pull controller images, but no other images.
imagePullSecrets: []

# metrics contains settings for Prometheus monitoring
metrics:
  serviceMonitors:
    enabled: false
    extraLabels: {}

# pipelineRuns contains common configuration for all pipeline runs
pipelineRuns:
  logging:
    elasticsearch:
      # indexURL is the URL of the Elasticsearch index to send logs to.
      # If null or empty, logging to Elasticsearch is disabled.
      # Example: http://elasticsearch-master.elasticsearch.svc.cluster.local:9200/jenkins-logs/_doc
      indexURL: ""
  jenkinsfileRunner:
    image:
      repository: stewardci/stewardci-jenkinsfile-runner
      tag: "200618_0e98da9"
      pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 3
        memory: 2Gi
      requests:
        cpu: 500m
    podSecurityContext:
      # The values below must be supported by the Jenkinsfile Runner image,
      # e.g. by having file ownerships set accordingly.
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    terminationMessagePath: "/run/termination-log"
  networkPolicy: ""
  limitRange: ""
  resourceQuota: ""

hooks:
  images:
    kubectl:
      repository: docker.io/bitnami/kubectl
      tag: "1.17"
      pullPolicy: IfNotPresent
