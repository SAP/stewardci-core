{{- if .Values.metrics.runController.serviceMonitors.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: steward-run-controller
  namespace: {{ .Values.targetNamespace.name | quote }}
  labels:
    {{- include "steward.labels" . | nindent 4 }}
    {{- include "steward.runController.componentLabel" . | nindent 4 }}
    {{- include "steward.runController.serviceMonitors.extraLabels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "steward.selectorLabels" . | nindent 6 }}
      {{- include "steward.runController.componentLabel" . | nindent 6 }}
  endpoints:
  - port:  http-metrics
{{- end -}}
