apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: steward-edit
  labels:
    {{- include "steward.labels" . | nindent 4 }}
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
rules:
  - apiGroups:
      - steward.sap.com
    resources:
{{- if .Values.tenantController.enabled }}    
      - tenants
{{- end }}
      - pipelineruns
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: steward-view
  labels:
    {{- include "steward.labels" . | nindent 4 }}
    rbac.authorization.k8s.io/aggregate-to-view: "true"
rules:
  - apiGroups:
      - steward.sap.com
    resources:
{{- if .Values.tenantController.enabled }}
      - tenants
{{- end }}
      - pipelineruns
    verbs:
      - get
      - list
      - watch
